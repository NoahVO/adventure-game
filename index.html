<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game: Asylum</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
        <main>          
            <section id="sectie">
                <section id="topbar">
                        <h1 id="title">Adventure Game: Asylum</h1>
                        <h2 id="intro">Welkom bij de adventure game: Asylum!</h2>
                        <img id="image" src="img/start.jpg">

                </section>
                <div id="container">
                    <div id="optioncontainer">
                        <button id="startbutton" href="#" onclick="start();">Start Game</button>
                            <div id="opties">
                                <button id="optie1"></button>
                                <button id="optie2"></button>
                                <button id="optie3"></button>
                            </div>
                        </div>
                    </div>
                        <div id="inventory">  
                            <h4>Inventory:</h4>
                            <p id="inventory-list"></p>
                            <img id="sleutel" src="img/sleutel.png">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
    
</html>
